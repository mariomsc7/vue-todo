<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

</head>
<body>
    
    <div id="app" class="container">
        <!-- HEADER -->
            <header class="app-header">
                <h1>Vue To Do List</h1>
                <img src="https://www.geekandjob.com/uploads/wiki/f236a1aa005ef9a93041f294749e86d1.png" alt="Vue logo">
            </header>

            <!-- INPUT TEXT  -->
            <section class="new-todo">

                <input type="text"
                       placeholder="Nuovo Todo"
                       v-model="newTodo"
                />

                <button @click="addTodo">aggiungi</button>

            </section>
            
            <!-- CONTAINER TO DO -->
            <section class="todos-container">
                <ul>

                    <li class="todo" v-for="todo in todos">
                        <span class="text">{{todo.text}}</span>
                        <i class="far fa-times-circle"></i>
                    </li>

                </ul>
            </section>
    </div>

    <!-- js -->
    <script src="./js/script.js"></script>
</body>
</html>
